# Konfigurasi untuk koneksi MySql
spring.datasource.platform=mysql
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# NAMA_DATABASE
spring.datasource.url=jdbc:mysql://localhost:3306/apap_tugas?useSSL=false&serverTimezone=Asia/Jakarta

# NAMA dan PASSWORD MySql
spring.datasource.username=admin
spring.datasource.password=admin123

# Optimize query untuk db MySql
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

# Pembuatan database (create || create-drop || validate || update)
spring.jpa.hibernate.ddl-auto=update