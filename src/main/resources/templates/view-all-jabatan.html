<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<object th:include="fragments/fragment :: title" th:remove="tag"></object>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container-fluid">
	<h2>Lihat Semua Jabatan</h2>
	<hr>
	<table id="list-jabatan" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>Nama</th>
                <th>Deskripsi</th>
                <th>Gaji Pokok</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="jabatan: ${listJabatan}">
                <td th:text="${jabatan.nama}">Tiger Nixon</td>
                <td th:text="${jabatan.deskripsi}">System Architect</td>
                <td th:text="${jabatan.gajiPokok}">Edinburgh</td>
            </tr>
		</tbody>
	</table>
</div>
<script>
	$(document).ready(function() {
	    $('#list-jabatan').DataTable();
	} );
</script>
</body>
</html>
