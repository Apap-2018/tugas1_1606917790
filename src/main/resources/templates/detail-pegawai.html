<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<object th:include="fragments/fragment :: title" th:remove="tag"></object>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container-fluid half-width">
  <div class="row">
    <h3 th:text="'Lihat Data Pegawai - ' + ${pegawai.nip}"></h3>
  </div>
  <div th:object="${pegawai}">
    <div class="row">
      <div class="col-sm-6"><p>NIP</p></div>
      <div class="col-sm-6"><p th:text="*{nip}"></p></div>
    </div>
    <div class="row">
      <div class="col-sm-6"><p>Nama</p></div>
      <div class="col-sm-6"><p th:text="*{nama}"></p></div>
    </div>
    <div class="row">
      <div class="col-sm-6"><p>Tempat Lahir</p></div>
      <div class="col-sm-6"><p th:text="*{tempatLahir}"></p></div>
    </div>
    <div class="row">
      <div class="col-sm-6"><p>Tanggal Lahir</p></div>
      <div class="col-sm-6"><p th:text="*{tanggalLahir}"></p></div>
    </div>
    <div class="row">
      <div class="col-sm-6"><p>Tahun Masuk</p></div>
      <div class="col-sm-6"><p th:text="*{tahunMasuk}"></p></div>
    </div>
    <div class="row">
      <div class="col-sm-6"><p>Nama Instansi</p></div>
      <div class="col-sm-6"><p th:text="*{instansi.nama} + ' - ' + *{instansi.provinsi.nama}"></p></div>
    </div>
    <div class="row">
      <div class="col-sm-6"><p>Jabatan</p></div>
      <div class="col-sm-6">
        <ul th:each="jabatan: *{listJabatan}">
          <li th:text="${jabatan.nama}"></li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6"><p>Gaji</p></div>
      <div class="col-sm-6"><p th:text="'Rp' + ${gaji}"></p></div>
    </div>
    <div class="row">
      <button type="button" class="btn btn-secondary">Ubah</button>
    </div>
  </div>
</div>
</body>
</html>
